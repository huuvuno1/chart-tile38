apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "tile38.fullname" . }}-follower
  labels:
    app: {{ template "tile38.name" . }}
    chart: {{ template "tile38.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: follower
spec:
  replicas: {{ .Values.follower.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "tile38.name" . }}
      release: {{ .Release.Name }}
      role: follower
  template:
    metadata:
      labels:
        app: {{ template "tile38.name" . }}
        release: {{ .Release.Name }}
        role: follower
    spec:
      initContainers:
        - name: ping-leader
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Waiting for leader to be ready..."
              for i in $(seq 1 60); do
                if nc -z -w 2 {{ template "tile38.fullname" .}}-leader {{.Values.service.port}} 2>/dev/null; then
                  echo "Leader is ready!"
                  exit 0
                fi
                echo "Attempt $i/60: Leader not ready yet, retrying in 2 seconds..."
                sleep 2
              done
              echo "Failed to reach leader after 120 seconds"
              exit 1
        - name: load-config
          image: busybox
          command: ["cp", "/config/config", "/data/config"]
          volumeMounts:
            - name: data
              mountPath: "{{ .Values.follower.persistentVolume.mountPath }}"
              subPath: "{{ .Values.follower.persistentVolume.subPath }}"
            - name: config
              mountPath: /config
      containers:
        - name: {{ .Chart.Name }}-follower
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: "{{ .Values.follower.persistentVolume.mountPath }}"
              subPath: "{{ .Values.follower.persistentVolume.subPath }}"
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
{{ toYaml .Values.follower.resources | indent 12 }}
    {{- with .Values.follower.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.follower.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.follower.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ template "tile38.fullname" . }}-follower
        - name: data
        {{- if .Values.follower.persistentVolume.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.follower.persistentVolume.existingClaim }}{{ .Values.follower.persistentVolume.existingClaim }}{{- else }}{{ template "tile38.fullname" . }}-follower{{- end }}
        {{- else }}
          emptyDir: {}
        {{- end -}}
